name: CI Pipeline

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: create config and fix paths
        run: |
          cp elife.cfg app.cfg
          cat app.cfg | sed 's|/home/elife|./var|g' | tee app.cfg
      - name: Project tests
        run: |
          ./project_tests.sh
          git diff --exit-code || echo 'Changes have been generated by the style checker. Run .lint.sh from your the venv/ virtualenv'
      - name: Guinea pigs
        run: |
          ./download-elife-xml.sh
          ./guinea-pigs.sh
      - name: Corpus generation
        run: |
          ./generate-article-json.sh
          ./generate-statistics.sh generation.log
      - name: Corpus validation
        run: ./validate-all-json.sh
